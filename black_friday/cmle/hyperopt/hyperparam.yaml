# https://github.com/GoogleCloudPlatform/cloudml-samples/tree/wenzhel-sklearn/xgboost/iris
trainingInput:
  hyperparameters:
    goal: MINIMIZE
    maxTrials: 20
    maxParallelTrials: 5
    hyperparameterMetricTag: my_metric_tag
    enableTrialEarlyStopping: TRUE
    params:
    - parameterName: num-boost-round
      type: INTEGER
      minValue: 2
      maxValue: 25
      scaleType: UNIT_LINEAR_SCALE